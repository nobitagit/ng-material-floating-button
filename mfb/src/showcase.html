<!DOCTYPE HTML>
<html class="">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mfb.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300' rel='stylesheet' type='text/css'>   
    <script src="lib/modernizr.touch.js"></script> 
    <style>
      html, body{
        height: 100%;
        min-height: 100%;  
      }
      html{
        -ms-touch-action: manipulation;
        touch-action: manipulation;         
      }
      body{
        background: #262832;
        font-family: 'Raleway', sans-serif;
        font-weight: 200; 
        display: flex;
        align-items: center;
        justify-content: center;              
      }
      h1{
        color: #E40A5D;
        font-size: 3em;        
        position: relative;
        margin: 0.2em 0;
      }
      section{
        text-align: center;
        width: 100%;
      }
      select{
        background: transparent;
        color: #E40A5D;
        border: 1px solid #E40A5D;
        font-weight: 300;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>
    <title>Material Floating Button. The showcase.</title>
  </head>
  <body>

    <section>
      <h1>Material Floating Button</h1>         
      <select id="selections">
         <option selected disabled>Choose an effect here</option>
         <option value="mfb-slidein">Slide in + fade</option>
         <option value="mfb-zoomin">Zoom in</option>
         <option value="mfb-fountain">Fountain</option>
      </select>      
    </section>


    <ul class="bt mfb-component--tl mfb-slidein" data-mfb-toggle="click" data-mfb-state="closed">
      <li class="mfb-component__wrap">
        <a href="#" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting ion-plus-round"></i>
          <i class="mfb-component__main-icon--active ion-edit"></i>
        </a>     
        <ul class="mfb-component__list">
          <li>
            <a href="#" data-mfb-label="Add" data-mfb-label="label with long long title" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-paper-airplane"></i>
            </a>
          </li>
          <li>
            <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-paperclip"></i>
            </a>                     
          </li>

          <li>
            <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-calendar"></i>
            </a>                     
          </li>

          <li>
            <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-key"></i>
            </a>                     
          </li>                    
        </ul>        
      </li>
    </ul>

    <ul class="bt mfb-component--tr mfb-slidein" data-mfb-toggle="hover">
      <li class="mfb-component__wrap">
        <a href="#" data-mfb-label="A long long label" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting ion-plus-round"></i>
          <i class="mfb-component__main-icon--active ion-edit"></i>
        </a>     
        <ul class="mfb-component__list">
          <li>
            <a href="#" data-mfb-label="Add" data-mfb-label="label with long long title" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-paper-airplane"></i>
            </a>
          </li>
          <li>
            <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-paperclip"></i>
            </a>                     
          </li>

          <li>
            <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-calendar"></i>
            </a>                     
          </li>

          <li>
            <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-key"></i>
            </a>                     
          </li>                    
        </ul>        
      </li>
    </ul>

    <ul class="bt mfb-component--bl mfb-slidein" data-mfb-toggle="hover">
      <li class="mfb-component__wrap">
        <a href="#" data-mfb-label="A long long label" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting ion-plus-round"></i>
          <i class="mfb-component__main-icon--active ion-edit"></i>
        </a>     
        <ul class="mfb-component__list">
          <li>
            <a href="#" data-mfb-label="Add" data-mfb-label="label with long long title" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-paper-airplane"></i>
            </a>
          </li>
          <li>
            <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-paperclip"></i>

          </li>

          <li>

            </a>                     
          </li>

          <li>

              <i class="mfb-component__child-icon ion-key"></i>
            </a>                     
          </li>                    
        </ul>        
      </li>
    </ul> 

    <ul class="bt mfb-component--br mfb-slidein" data-mfb-toggle="click" data-mfb-state="closed">
      <li class="mfb-component__wrap">
        <a href="#" class="mfb-component__button--main">
          <i class="mfb-component__main-icon--resting ion-plus-round"></i>
          <i class="mfb-component__main-icon--active ion-edit"></i>
        </a>     
        <ul class="mfb-component__list">
          <li>

          </li>

          <li>
            <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-key"></i>
            </a>                     
          </li>                    
        </ul>        
      </li>
    </ul>

  <script src="mfb.js"></script>
  <script>

  (function(){
    var select = document.getElementById('selections'),
        buttons = document.querySelectorAll('.bt');
    var previous = 'mfb-slidein',
        chosen;

    select.addEventListener('change', toggleEffect);

    function toggleEffect (e) {

      chosen = select.options[select.selectedIndex].value;

      Array.prototype.forEach.call(buttons, function(button){
        button.classList.remove(previous);
        button.classList.add(chosen);
      });

      previous = chosen;      
    }


  })();
  </script>

  </body>
</html>
